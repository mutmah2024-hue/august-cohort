        }


        .addressChild {

            width: 80%;
            /* border: thin solid black; */

        }

        .addressChild div {
            width: 30%;
            /* border: thin solid gold; */
        }


        @media (max-width:980px) {
            .parent {
                padding-bottom: 60px;
            }

            .child {
                flex-direction: column;
                gap: 40px;
            }

            .child div:nth-child(1) {
                width: 100%;

            }

            .child div h1 {
                font-size: 20px;

            }

            .addressContainter {
                width: 80%;

                position: static;
                margin: 50px auto;

            }

            .addressChild {
                flex-direction: column;
                gap: 30px;
                width: 100%;
            }

            .addressChild div {
                width: 100%;
            }

            

        }
    </style>
